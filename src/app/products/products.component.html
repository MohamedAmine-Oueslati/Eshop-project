<h1>Shopping Cart</h1>
<ng-container>
    <p>You have {{quantityCount}} items in your shopping cart</p>
</ng-container>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>U.Price</th>
            <th>T.Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index">
            <ng-container *ngIf="quantity[i] && quantity[i] !== 0" >
            <td>{{product.title}}</td>
            <td><product-quantity [product]="product" [quantity]="quantity" [i]="i"></product-quantity></td>
            <td>{{product.price | currency}}</td>
            <td>{{product.price * quantity[i] | currency}}</td>
        </ng-container>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>{{sum | currency}}</th>
        </tr>
    </tfoot>
</table>
<button (click)="Clear()"
class="btn btn-danger btn-sm">Clear Shopping Cart</button>
