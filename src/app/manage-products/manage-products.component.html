
<p>
    <a class="btn btn-primary" routerLink="/ManageProducts/New">New Product</a>
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <a routerLink="/Products">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
