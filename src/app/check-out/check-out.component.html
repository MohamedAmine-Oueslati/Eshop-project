<h2>Shipping</h2>
<div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="placeOrder(f.value)" >
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input #name="ngModel" [(ngModel)]="shipping.name" name="name" id="name" class="form-control" type="text" required>
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">Name is required.</div>
        </div>
        <div class="form-group mb-3">
            <label for="address">Address</label>
                <input #address="ngModel" [(ngModel)]="shipping.address" placeholder="Line 1" name="address" id="address" class="form-control" type="text" required>
            <div class="alert alert-danger" *ngIf="address.touched && address.invalid">Address is required.</div>
        </div>
        <div class="form-group mb-3">
            <label for="address2"></label>
                <input #address2="ngModel" [(ngModel)]="shipping.address2" placeholder="Line 2" name="address2" id="address2" class="form-control" type="text" required>
            <div class="alert alert-danger" *ngIf="address2.touched && address2.invalid">Address is required.</div>
        </div>
        <div class="form-group mb-3">
            <label for="city">City</label>
            <input #city="ngModel" [(ngModel)]="shipping.city" name="city" id="city" class="form-control" type="text" required url>
            <div class="alert alert-danger" *ngIf="city.touched && city.invalid">City is required.</div>
        </div>
        <button class="btn btn-primary">PlaceOrder</button>
    </form>
</div>
<div class="col-md-6">
    <div class="card" >
        <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
          <p class="card-text">You have {{totalQuantity}} items in you Shopping Cart.</p>
          <ul class="list-group list-group-flush">
              <li *ngFor="let product of products" class="list-group-item">
                  {{product.quantity}} x {{product.title}}
                  <div class="float-right">
                      {{product.quantity * product.price | currency}}
                    </div>
                </li>
                <li class="list-group-item font-weight-bold">
                    Total
                    <div class="float-right">
                        {{totalPrice | currency}}
                    </div>
                </li>
            </ul>
        </div>
      </div>
</div>
</div>
