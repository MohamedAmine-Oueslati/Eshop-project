<div class="row no-gutters">
    <div class="col-2">
      <button (click)="GetOrUpdateCart(product,i,-1)" class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col text-center">{{quantity[i]}} in cart</div>
    <div class="col-2">
      <button (click)="GetOrUpdateCart(product,i,1)" class="btn btn-secondary btn-block">+</button>
    </div>
  </div>
